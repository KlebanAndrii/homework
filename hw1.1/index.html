<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .father {
            width: 900px;
            height: 600px;
            background: coral;
        }

        .box {
            width: 100%;
            height: 65%;
            background: darkolivegreen;
        }

        .flex {
            display: flex;
            align-items: flex-end;
        }

        .box-one {
            width: 25%;
            height: 50%;
            background: blueviolet;
        }

        .box-two {
            width: 25%;
            height: 50%;
            background: gold;
        }

        .box-three {
            width: 25%;
            height: 50%;
            background: aqua;
        }

        .box-four {
            width: 25%;
            height: 100%;
            background: deeppink;
        }
    </style>
</head>
<body>


<div class="father flex">
    <div class="box flex">
        <div class="box-one"></div>
        <div class="box-two"></div>
        <div class="box-three"></div>
        <div class="box-four"></div>
    </div>

</div>


</body>
</html>
